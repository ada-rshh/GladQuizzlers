<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link href=" {{url_for('static', filename = 'forgot.css' )}}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@300;400;500;700&family=Oswald:wght@600&display=swap"
    rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h2 class="words">OTP Verification</h2>
    {% if error %}
        <p style="color: red;" class="validation">{{ error }}</p>
        <p style="color: red;" class="validation">{{ info }}</p>
    {% endif %}
    <form method="post" action="/verify_otp">
        <input type="hidden" name="username" value="{{ username }}">
        <input type="hidden" name="stored_otp" value="{{ otp }}">
        <input type="text" class="input" name="otp" id="otp" placeholder="enter OTP" required>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="submit" class="submit" style="width: 6%;" value="Verify">
    </form>
</body>
</html>
