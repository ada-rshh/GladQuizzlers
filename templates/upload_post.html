<!DOCTYPE html>
<html>
<head>
    <title>Forum</title>
    <link href=" {{url_for('static', filename = 'upload.css' )}}" rel="stylesheet">
<!--    <link rel="stylesheet" href=" {{url_for('static', filename = 'dropdown.css' )}}">-->

    <!--
      - font awesome
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<!--
- #HEADER
-->

<header class="header" data-header>
<div class="container">

  <h1>
    <a href="#" class="logo">Wildvine</a>
  </h1>

  <select name="language" class="lang-switch">

    <option value="english">English</option>
    <option value="french">French</option>
    <option value="spanish">Spanish</option>

  </select>

  <button class="nav-open-btn" aria-label="Open Menu" data-nav-open-btn>
    <ion-icon name="menu-outline"></ion-icon>
  </button>

  <nav class="navbar" data-navbar>

    <button class="nav-close-btn" aria-label="Close Menu" data-nav-close-btn>
      <ion-icon name="close-outline"></ion-icon>
    </button>

    <a href="/home" class="logo">Wildvine</a>

    <ul class="navbar-list">

      <li>
        <a href="/home" class="navbar-link" data-nav-link>
          <span>Home</span>

          <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
        </a>
      </li>

      <li>
        <a href="/forum" class="navbar-link" data-nav-link>
          <span>Feed</span>

          <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
        </a>
      </li>


      <li>
        <a href="/contact" class="navbar-link" data-nav-link>
          <span>Contact</span>

          <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
        </a>
      </li>

      <li>
        <a href="/feedback" class="navbar-link" data-nav-link>
          <span>Feedback</span>

          <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
        </a>
      </li>
    </ul>

  </nav>

  <div class="header-action">
        <a href="/add_post" class="button search-btn" aria-label="Add Post">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </a>
        </div>
</div>
</header>

    <center>
        <h2>Add a Post</h2>
        <form action="{{ url_for('add_post') }}" method="post" enctype="multipart/form-data">
            <label for="caption">Caption:</label>
            <input type="text" id="caption" name="caption" class="form-control" required
               pattern="^[^<>/]*$" title="Avoid using <, >, or / characters."><br><br>

            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" class="form-control-file" accept="image/*" required><br><br>

            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <input type="submit" value="Upload">
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </center>

  <!--
    - custom js link
  -->
  <script src="./static/script.js"></script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
