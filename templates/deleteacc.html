<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href=" {{url_for('static', filename = 'forgot.css' )}}" rel="stylesheet">
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@300;400;500;700&family=Oswald:wght@600&display=swap"
    rel="stylesheet">

    <div class="form-center">
        <form action="/form_delete" method="post">
            <h1 class="words">WILD<span>VINE</span></h1>
            <input type="text" name="username" placeholder="enter username" class="input">

            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <input type="submit" class="submit" style="width: 6%;">
        </form>
    </div>

</body>
