<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href=" {{url_for('static', filename = 'login.css' )}}" rel="stylesheet">
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@300;400;500;700&family=Oswald:wght@600&display=swap"
    rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
</head>
<body>
    <div>
        {% if error %}
        <p class="validation">{{ error }}</p>
        {% endif %}
        <form action="/teacher_login" method="POST">
            <h1 class="words">WILD<span>VINE</span></h1>
            <input type="text" name="username" class="input" placeholder="username"><br>
            <input type="password" name="password" class="input" placeholder="password"><br>
            <p style=" text-decoration: underline;color:white;font-family:'Roboto'">Don't have an account yet? <a href="/signup" style="color:#c2fac0; font-size:12px;text-align:center;">Sign up now!</a></p>
            <center>
<!--csrf token-->
            <input type="submit" value="sign in" class="submit" style="width: 6%;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            </center>
        </form>
    </div>
</body>
</html>
