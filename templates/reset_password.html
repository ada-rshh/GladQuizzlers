<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <!-- Add your CSS and other imports here -->
    <link href=" {{url_for('static', filename = 'forgot.css' )}}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@300;400;500;700&family=Oswald:wght@600&display=swap"
    rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1 class="words">Password Reset</h1>
    {% if error %}
        <p style="color: red;" class="validation">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/reset_password">
        <input type="hidden" name="email" value="{{ email }}">
<!--        <label for="password">New Password:</label>-->
        <input type="password" name="password" class="input" placeholder="new password" required>
        <br>
<!--        <label for="confirm">Confirm Password:</label>-->
        <input type="password" name="confirm" class="input" placeholder="confirm password" required>
        <br>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="submit" class="submit" style="width: 6%;" value="Reset Password">
    </form>
</body>
</html>
